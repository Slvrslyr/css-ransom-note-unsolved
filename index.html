<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter colorGreen">d</span>
        <span class="didILetter colorYellow">i</span>
        <span class="didDTwoLetter colorPurple">d</span>
      </div>
      <div class="word">
        <span class="theTLetter colorRed">t</span>
        <span class="theHLetter colorBlue">h</span>
        <span class="theELetter colorPurple">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter colorRed">f</span>
        <span class="frontendRLetter colorPurple">r</span>
        <span class="frontendOLetter colorYellow">o</span>
        <span class="frontendNLetter colorGreen">n</span>
        <span class="frontendTLetter colorBlue">t</span>
        <span class="hyphen colorRed">-</span>
        <span class="frontendELetter colorGreen">e</span>
        <span class="frontendNTwoLetter colorBlue">n</span>
        <span class="frontendDLetter colorWhite">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter colorRed">d</span>
        <span class="developerELetter colorBlue">e</span>
        <span class="developerVLetter colorOrange">v</span>
        <span class="developerETwoLetter colorGreen">e</span>
        <span class="developerLLetter colorWhite">l</span>
        <span class="developerOLetter colorRed">o</span>
        <span class="developerPLetter colorPurple">p</span>
        <span class="developerEThreeLetter colorBlue">e</span>
        <span class="developerRLetter colorGreen">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter colorBlue">t</span>
        <span class="takeALetter colorYellow">a</span>
        <span class="takeKLetter colorGreen">k</span>
        <span class="takeELetter colorPurple">e</span>
      </div>
      <div class="word">
        <span class="upULetter colorWhite">u</span>
        <span class="upPLetter colorGreen">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter colorWhite">g</span>
        <span class="gardeningALetter colorGreen">a</span>
        <span class="gardeningRLetter colorRed">r</span>
        <span class="gardeningDLetter colorYellow">d</span>
        <span class="gardeningELetter colorOrange">e</span>
        <span class="gardeningNLetter colorGreen">n</span>
        <span class="gardeningILetter colorRed">i</span>
        <span class="gardeningNTwoLetter colorWhite">n</span>
        <span class="gardeningGTwoLetter colorPurple">g</span>
      </div>
      <div class="word">
        <span class="question-mark colorBlue">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter colorPurple">b</span>
        <span class="becauseELetter colorGreen">e</span>
        <span class="becauseCLetter colorYellow">c</span>
        <span class="becauseALetter colorBlue">a</span>
        <span class="becauseULetter colorOrange">u</span>
        <span class="becauseSLetter colorWhite">s</span>
        <span class="becauseETwoLetter colorRed">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter colorWhite">t</span>
        <span class="theyHLetter colorRed">h</span>
        <span class="theyELetter colorPurple">e</span>
        <span class="theyYLetter colorGreen">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter colorBlue">w</span>
        <span class="wantedALetter colorYellow">a</span>
        <span class="wantedNLetter colorRed">n</span>
        <span class="wantedTLetter colorWhite">t</span>
        <span class="wantedELetter colorRed">e</span>
        <span class="wantedDLetter colorOrange">d</span>
      </div>
      <div class="word">
        <span class="toTLetter colorPurple">t</span>
        <span class="toOLetter colorWhite">o</span>
      </div>
      <div class="word">
        <span class="improveILetter colorRed">i</span>
        <span class="improveMLetter colorBlue">m</span>
        <span class="improvePLetter colorWhite">p</span>
        <span class="improveRLetter colorGreen">r</span>
        <span class="improveOLetter colorRed">o</span>
        <span class="improveVLetter colorPurple">v</span>
        <span class="improveELetter colorYellow">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter colorGreen">t</span>
        <span class="theirHLetter colorBlue">h</span>
        <span class="theirELetter colorOrange">e</span>
        <span class="theirILetter colorRed">i</span>
        <span class="theirRLetter colorWhite">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter colorBlue">r</span>
        <span class="rootOLetter colorOrange">o</span>
        <span class="rootOTwoLetter colorRed">o</span>
        <span class="rootTLetter colorWhite">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter colorGreen">s</span>
        <span class="skillsKLetter colorYellow">k</span>
        <span class="skillsILetter colorWhite">i</span>
        <span class="skillsLLetter colorBlue">l</span>
        <span class="skillsLTwoLetter colorPurple">l</span>
        <span class="skillsSTwoLetter colorOrange">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark colorRed">!</span>
      </div>
    </div>
  </body>
</html>
