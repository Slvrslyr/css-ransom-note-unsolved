<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter colorGreen letter">d</span>
        <span class="didILetter colorYellow letter">i</span>
        <span class="didDTwoLetter colorPurple letter">d</span>
      </div>
      <div class="word">
        <span class="theTLetter colorRed letter">t</span>
        <span class="theHLetter colorBlue letter">h</span>
        <span class="theELetter colorPurple letter">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter colorRed letter">f</span>
        <span class="frontendRLetter colorPurple letter">r</span>
        <span class="frontendOLetter colorYellow letter">o</span>
        <span class="frontendNLetter colorGreen letter">n</span>
        <span class="frontendTLetter colorBlue letter">t</span>
        <span class="hyphen colorRed letter">-</span>
        <span class="frontendELetter colorGreen letter">e</span>
        <span class="frontendNTwoLetter colorBlue letter">n</span>
        <span class="frontendDLetter colorWhite letter">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter colorRed letter">d</span>
        <span class="developerELetter colorBlue letter">e</span>
        <span class="developerVLetter colorOrange letter">v</span>
        <span class="developerETwoLetter colorGreen letter">e</span>
        <span class="developerLLetter colorWhite letter">l</span>
        <span class="developerOLetter colorRed letter">o</span>
        <span class="developerPLetter colorPurple letter">p</span>
        <span class="developerEThreeLetter colorBlue letter">e</span>
        <span class="developerRLetter colorGreen letter">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter colorBlue letter">t</span>
        <span class="takeALetter colorYellow letter">a</span>
        <span class="takeKLetter colorGreen letter">k</span>
        <span class="takeELetter colorPurple letter">e</span>
      </div>
      <div class="word">
        <span class="upULetter colorWhite letter">u</span>
        <span class="upPLetter colorGreen letter">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter colorWhite letter">g</span>
        <span class="gardeningALetter colorGreen letter">a</span>
        <span class="gardeningRLetter colorRed letter">r</span>
        <span class="gardeningDLetter colorYellow letter">d</span>
        <span class="gardeningELetter colorOrange letter">e</span>
        <span class="gardeningNLetter colorGreen letter">n</span>
        <span class="gardeningILetter colorRed letter">i</span>
        <span class="gardeningNTwoLetter colorWhite letter">n</span>
        <span class="gardeningGTwoLetter colorPurple letter">g</span>
      </div>
      <div class="word">
        <span class="question-mark colorBlue letter">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter colorPurple letter">b</span>
        <span class="becauseELetter colorGreen letter">e</span>
        <span class="becauseCLetter colorYellow letter">c</span>
        <span class="becauseALetter colorBlue letter">a</span>
        <span class="becauseULetter colorOrange letter">u</span>
        <span class="becauseSLetter colorWhite letter">s</span>
        <span class="becauseETwoLetter colorRed letter">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter colorWhite letter">t</span>
        <span class="theyHLetter colorRed letter">h</span>
        <span class="theyELetter colorPurple letter">e</span>
        <span class="theyYLetter colorGreen letter">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter colorBlue letter">w</span>
        <span class="wantedALetter colorYellow letter">a</span>
        <span class="wantedNLetter colorRed letter">n</span>
        <span class="wantedTLetter colorWhite letter">t</span>
        <span class="wantedELetter colorRed letter">e</span>
        <span class="wantedDLetter colorOrange letter">d</span>
      </div>
      <div class="word">
        <span class="toTLetter colorPurple letter">t</span>
        <span class="toOLetter colorWhite letter">o</span>
      </div>
      <div class="word">
        <span class="improveILetter colorRed letter">i</span>
        <span class="improveMLetter colorBlue letter">m</span>
        <span class="improvePLetter colorWhite letter">p</span>
        <span class="improveRLetter colorGreen letter">r</span>
        <span class="improveOLetter colorRed letter">o</span>
        <span class="improveVLetter colorPurple letter">v</span>
        <span class="improveELetter colorYellow letter">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter colorGreen letter">t</span>
        <span class="theirHLetter colorBlue letter">h</span>
        <span class="theirELetter colorOrange letter">e</span>
        <span class="theirILetter colorRed letter">i</span>
        <span class="theirRLetter colorWhite letter">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter colorBlue letter">r</span>
        <span class="rootOLetter colorOrange letter">o</span>
        <span class="rootOTwoLetter colorRed letter">o</span>
        <span class="rootTLetter colorWhite letter">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter colorGreen letter">s</span>
        <span class="skillsKLetter colorYellow letter">k</span>
        <span class="skillsILetter colorWhite letter">i</span>
        <span class="skillsLLetter colorBlue letter">l</span>
        <span class="skillsLTwoLetter colorPurple letter">l</span>
        <span class="skillsSTwoLetter colorOrange letter">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark colorRed letter">!</span>
      </div>
    </div>
  </body>
</html>
